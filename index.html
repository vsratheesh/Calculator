<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="js/jquery.hotkeys.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="result"></div>
		<div id="preview"></div>
		<div id="keys" class="container-fluid">
        <div class="row">


          <div id="numbers" class="col-xs-9">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">7</div>
                <div class="col-xs-4 key">8</div>
                <div class="col-xs-4 key">9</div>
                </div>
                <div class="row">
                <div class="col-xs-4 key">4</div>
                <div class="col-xs-4 key">5</div>
                <div class="col-xs-4 key">6</div>
                </div>
                <div class="row">
                <div class="col-xs-4 key">1</div>
                <div class="col-xs-4 key">2</div>
                <div class="col-xs-4 key">3</div>
                </div>
                <div class="row">
                <div class="col-xs-4 key">0</div>
                <div class="col-xs-4 key">.</div>
                <div class="col-xs-4 key">=</div>
                </div>
              </div>
			</div>

			<div id="operators" class="col-xs-3">
            <div class="key delete">CLR</div>
            <div class="key">/</div>
            <div class="key">*</div>
            <div class="key">-</div>
            <div class="key">+</div>
         	</div>



		</div>
	</div>
</div>

</body>
</html>
